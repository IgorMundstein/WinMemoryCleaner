name: Build WinMemoryCleaner (.NET 4.0 ReferenceAssemblies NuGet)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        shell: pwsh
        run: nuget restore src\WinMemoryCleaner.sln

      - name: Build solution
        shell: pwsh
        run: msbuild src\WinMemoryCleaner.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload build artifacts (if build succeeds)
        uses: actions/upload-artifact@v4
        with:
          name: WinMemoryCleaner
          path: |
            src\bin\Release\WinMemoryCleaner.exe

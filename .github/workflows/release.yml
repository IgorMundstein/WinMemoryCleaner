name: Build, Tag, and Draft Release

# Trigger on push to main and develop branches
# Also allow manual trigger with environment choice
on:
  push:
    branches:
      - main    # Release branch
      - develop # Development branch (no signing, no release draft)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment to deploy (develop or release)'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - release

# Set repository permissions for this workflow
permissions:
  contents: write   # Needed to push tags and create releases
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release

    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}

    steps:
      # Checkout full repo history including tags for version bumping
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup MSBuild environment for building .NET Framework projects
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # Install .NET Framework 4.0 Developer Pack for reference assemblies
      # GitHub runners do not include this targeting pack by default
      - name: Install .NET Framework 4.0 Developer Pack
        run: |
          Start-Process -FilePath ci\net-framework\4.0.exe -ArgumentList '/q /norestart' -Wait

      # Automatically bump minor version tag based on existing tags (x.y format)
      - name: Bump minor version tag
        id: bump
        shell: pwsh
        run: |
          git fetch --tags
          $tags = git tag --sort=-creatordate | Where-Object { $_ -match '^[0-9]+\.[0-9]+$' }
          if (-not $tags) {
            $newTag='1.0'
          } else {
            $parts = ($tags[0]).Split('.')
            $newTag = "{0}.{1}" -f $parts[0],([int]$parts[1]+1)
          }
          Write-Host "new_tag=$newTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # Debug step: List files in src folder to verify solution location
      - name: List files in src folder
        run: dir src

      # Build the solution with Release configuration targeting Any CPU platform
      - name: Build solution
        run: msbuild src\WinMemoryCleaner.sln /p:Configuration=Release /p:Platform="Any CPU"

      # Zip executable only on release (main branch)
      - name: Zip executable (release only)
        if: github.ref == 'refs/heads/main'
        run: Compress-Archive -Path src\bin\Release\WinMemoryCleaner.exe -DestinationPath WinMemoryCleaner.zip

      # Import code signing certificate (release only)
      - name: Import signing certificate (release only)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.SIGNING_CERT }}" | Out-File encoded.txt -Encoding ascii
          certutil -decode encoded.txt cert.pfx
          Remove-Item encoded.txt

      # Sign the executable using signtool (release only)
      - name: Sign executable (release only)
        if: github.ref == 'refs/heads/main'
        run: |
          & "${env:ProgramFiles(x86)}\Windows Kits\10\bin\x64\signtool.exe" sign `
            /f cert.pfx `
            /p "${{ secrets.SIGNING_PASSWORD }}" `
            /tr http://timestamp.digicert.com `
            /td sha256 /fd sha256 `
            src\bin\Release\WinMemoryCleaner.exe

      # Cleanup certificate file after signing (release only)
      - name: Cleanup certificate (release only)
        if: github.ref == 'refs/heads/main'
        run: Remove-Item cert.pfx

      # Create and push the new git tag for both develop and main branches
      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}

      # Upload artifacts:
      # - always upload EXE
      # - upload ZIP only on main (release) branch
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built
          path: |
            src\bin\Release\WinMemoryCleaner.exe
            WinMemoryCleaner.zip

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'  # Only run on release branch

    steps:
      - uses: actions/checkout@v3

      # Draft GitHub release using Release Drafter and your config file
      - name: Draft Release using Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload release assets as draft and mark as latest release
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.new_tag }}
          files: |
            ./src/bin/Release/WinMemoryCleaner.exe
            ./WinMemoryCleaner.zip
          draft: true
          make_latest: true

name: Build, Tag, and Draft Release

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment to deploy (develop or release)'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - release

permissions:
  contents: write   # Needed to push tags and create releases
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release

    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}

    steps:
      # Checkout the repo with full history (needed for tags and all files)
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Debug: show current directory and list root contents
      - name: Debug: List repo root directory
        shell: pwsh
        run: |
          Write-Host "Current directory: $(Get-Location)"
          Get-ChildItem -Path $PWD

      # Debug: list ci/net-framework folder contents to verify installer is present
      - name: Debug: List ci/net-framework directory contents
        shell: pwsh
        run: |
          Get-ChildItem -Path "$PWD/ci/net-framework"

      # Install .NET Framework 4.0 Developer Pack (needed for building .NET Framework 4.0 projects)
      # This runs on both main and develop branches for now (you can limit if needed)
      - name: Install .NET Framework 4.0 Developer Pack
        shell: pwsh
        run: |
          # Ensure we are at repo root where the ci folder exists
          Set-Location ${{ github.workspace }}

          # Run the offline installer silently, wait for completion
          Start-Process -FilePath "$PWD/ci/net-framework/4.0.exe" -ArgumentList '/q', '/norestart' -Wait

      # Setup MSBuild environment for building .NET Framework projects
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # Bump the minor version tag automatically based on existing tags in format x.y
      - name: Bump minor version tag
        id: bump
        shell: pwsh
        run: |
          git fetch --tags
          $tags = git tag --sort=-creatordate | Where-Object { $_ -match '^[0-9]+\.[0-9]+$' }
          if (-not $tags) {
            $newTag='1.0'
          } else {
            $parts = ($tags[0]).Split('.')
            $newTag = "{0}.{1}" -f $parts[0],([int]$parts[1]+1)
          }
          Write-Host "new_tag=$newTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # Build the solution located in src folder, with Release config and Any CPU platform
      - name: Build solution
        shell: pwsh
        run: msbuild src\WinMemoryCleaner.sln /p:Configuration=Release /p:Platform="Any CPU"

      # Zip executable (only for main branch)
      - name: Zip executable (release only)
        if: github.ref == 'refs/heads/main'
        shell: pwsh
        run: Compress-Archive -Path src\bin\Release\WinMemoryCleaner.exe -DestinationPath WinMemoryCleaner.zip

      # Import signing certificate (only for main branch)
      - name: Import signing certificate (release only)
        if: github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          echo "${{ secrets.SIGNING_CERT }}" | Out-File encoded.txt -Encoding ascii
          certutil -decode encoded.txt cert.pfx
          Remove-Item encoded.txt

      # Sign executable (only for main branch)
      - name: Sign executable (release only)
        if: github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          & "${env:ProgramFiles(x86)}\Windows Kits\10\bin\x64\signtool.exe" sign `
            /f cert.pfx `
            /p "${{ secrets.SIGNING_PASSWORD }}" `
            /tr http://timestamp.digicert.com `
            /td sha256 /fd sha256 `
            src\bin\Release\WinMemoryCleaner.exe

      # Cleanup signing certificate file (only for main branch)
      - name: Cleanup certificate (release only)
        if: github.ref == 'refs/heads/main'
        shell: pwsh
        run: Remove-Item cert.pfx

      # Create and push tag (both main and develop branches)
      - name: Create and push tag
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}

      # Upload build artifacts (exe and zip only on main branch)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built
          path: |
            src\bin\Release\WinMemoryCleaner.exe
            WinMemoryCleaner.zip

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      # Draft GitHub release using Release Drafter with your config file
      - name: Draft Release using Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload release assets as draft and mark as latest
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.new_tag }}
          files: |
            ./src/bin/Release/WinMemoryCleaner.exe
            ./WinMemoryCleaner.zip
          draft: true
          make_latest: true

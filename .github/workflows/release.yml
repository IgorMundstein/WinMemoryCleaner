name: Build WinMemoryCleaner (.NET 4.0 workaround)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3

      - name: Extract .NET 4.0 Reference Assemblies
        shell: pwsh
        run: |
          Expand-Archive -Path "ci/net-framework/4.0.zip" -DestinationPath "ci/net-framework/extracted"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build solution (.NET 4.0 workaround)
        shell: pwsh
        run: |
          msbuild src\WinMemoryCleaner.sln `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:TargetFrameworkRootPath="${{ github.workspace }}\ci\net-framework\extracted\"

      - name: Upload build artifacts (if build succeeds)
        uses: actions/upload-artifact@v4
        with:
          name: WinMemoryCleaner
          path: |
            src\bin\Release\WinMemoryCleaner.exe
